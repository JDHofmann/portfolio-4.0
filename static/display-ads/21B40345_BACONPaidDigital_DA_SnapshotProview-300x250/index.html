function cascade() {
    var el = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : ".cascade > *";	//default elements
    var cl = arguments.length > 1 && arguments[1] !== undefined ? arguments[1] : "in";				//default class to add
