function $(id) { return document.getElementById(id) };
function q(name) {return document.getElementsByClassName(name) };
function m(selector) {return document.querySelectorAll(selector) };
var add = document.addEventListener ? 'addEventListener' : 'attachEvent';
var st = setTimeout;

function cascade() {
    var el = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : ".cascade > *";	//default elements
    var cl = arguments.length > 1 && arguments[1] !== undefined ? arguments[1] : "in";				//default class to add
    var i = 0;
    var j = 250; //time between steps
    
    var n = document.querySelectorAll(el).length;
    c();
    
    function c() {
        if (i < n) {
        document.querySelectorAll(el)[i].classList.add(cl);
        i++;
        st(c, j);
        }
    }
}

var banner = (function() {
	'use strict';
	function banner() {
		//private variables

		function onEnablerVisible() {

//  put timeline here  //////////////////////////////////////////

			st(function(){
                // 001: 1-b floats up
                $("balloon-1-b").classList.add("in");
                // 001: 2-b floats from right
                $("balloon-2-b").classList.add("in");
                // 800: 1-b::2-b collision
                // 001: 1-a drops from top
                $("balloon-1-a").classList.add("in");
                $("balloon-1-c").classList.add("in");
                $("balloon-3-a").classList.add("in");
                $("balloon-3-b").classList.add("in");
                $("cta").classList.add("in");  //CTA must be present by no later than 7 seconds
                $("ad").classList.add("hover-active");
                $("background-balloons").classList.add("in");
                $("middle-balloons").classList.add("in");
			}, 1);	
            st(function(){
                // 750: 2-b floats to right
                $("balloon-2-b").classList.add("fr2");
                // 750: 2-a enters from left
                $("balloon-2-a").classList.add("in");
            }, 750);
            st(function(){
                // 1750: 1-a::2-b collision
                // 1750 2-b floats off to right
                $("balloon-2-b").classList.add("out");
                // 1850: 1-a::1-b collision
                // 1850: 1-b floats off bottom left
                $("balloon-1-b").classList.add("out");
                // 1850: 1-a floats up slightly
                $("balloon-1-a").classList.add("fr2");
			}, 1750);
            st(function(){
                // 2750 2-a::1-a collision
                // 2750 1-a floats off to right
                $("balloon-1-a").classList.add("out");
                // 2750: 2-a floats off to left
                $("balloon-2-a").classList.add("out");
            }, 2750);

            // st(function(){

			// }, 4666);
            // st(function(){
            //     $("text-2").classList.add("in");
            //     $("ad").classList.add("hover-balloon");
			// }, 5333);

		}

		


//  privileged methods  /////////////////////////////////////////

		this.init = function() {
			onEnablerVisible();
		};
	}
	return new banner();

})();
